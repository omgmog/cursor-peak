<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<style>
		html,body { width: 100%; height: 100%; margin: 0; padding: 0; }
	</style>
</head>
<body>
	<div style="display: none;">
		<img src="peak.png" id="img">
	</div>
	<script>
		(function () {
			var img = {
				id: 'img',
				width: 56,
				height: 128
			};
			var canvas = document.createElement('canvas');
			canvas.width = canvas.height = 128;
			var ctx = canvas.getContext('2d');

			var cx, cy, x, y, drawCursor;

			var updateCursor = function (time) {
				drawCursor = null;
				// clear the canvas
				ctx.clearRect(0,0,canvas.width,canvas.height);
				if (cx > 7) {
					document.body.style.cursor = 'initial';
				} else {

					// debug draw a red square behind the image
					ctx.fillStyle = 'red';
					// ctx.fillRect(0,0,canvas.width,canvas.height);

					// load image into the canvas
					var image = document.getElementById(img.id);
					var imageXPos = ((canvas.width - image.width) - (cx * -5)) - image.width;
					ctx.drawImage(image, imageXPos, 0);

					var clearXPos = ((canvas.width - image.width) - cx);
					ctx.clearRect(clearXPos,0,canvas.width,canvas.height);
					ctx.font = '10px sans-serif';
					ctx.fillText('Oui?', 0, 20);
					ctx.fillText('('+cx+','+cy+')',0, 40);

					var imgb64 = canvas.toDataURL();
					var cursorXPos = canvas.width - (image.width);
					document.body.style.cursor = 'url('+imgb64+') '+ cursorXPos +' 0' + ', default';
				}

				// debug output
				// ctx.font = '20px sans-serif';
				// ctx.fillText('Debug', 10, 30);
				// document.body.appendChild(canvas);

			};

			document.body.addEventListener('mousemove', function (e) {
				cx = e.clientX;
				cy = e.clientY;
				x = cx / window.innerWidth;
				y = cy / window.innerHeight;

				if (!drawCursor) drawCursor = requestAnimationFrame(function () {
					updateCursor(cx);
				});
			});
		}());
	</script>
</body>
</html>
